{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4 text-center">Meet Our Team</h2>

    <div class="row">
        {% for member in team %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 text-center {% if member.role == 'Team Lead' %}border-primary{% endif %}">
                    <img src="{{ url_for('static', filename='images/' + member.photo) }}" class="card-img-top" alt="{{ member.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ member.name }}</h5>
                        <p class="card-text">
                            {{ member.role }}
                            {% if member.role == 'Team Lead' %}
                                <span class="badge bg-primary">Team Lead</span>
                            {% endif %}
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
