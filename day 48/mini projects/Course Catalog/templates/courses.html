{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Available Courses</h2>
<div class="row">
    {% for course in courses %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Instructor: {{ course.instructor }}</h6>
                <p class="card-text">Duration: {{ course.duration }}</p>

                {% if course.level == "advanced" %}
                    <div class="alert alert-warning p-2">
                        <img src="{{ url_for('static', filename='icons/warning.jpg') }}" alt="Warning" width="20">
                        <small>Advanced Level</small>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
