{% extends "base.html" %}
{% block title %}Gallery{% endblock %}

{% block content %}
<h2>Image Gallery</h2>
<div class="gallery-grid">
    {% if photos %}
        {% for photo in photos %}
            <div class="gallery-card">
                <img src="{{ url_for('static', filename=photo) }}" alt="Photo">
            </div>
        {% endfor %}
    {% else %}
        <p>No photos available.</p>
    {% endif %}
</div>
{% endblock %}
