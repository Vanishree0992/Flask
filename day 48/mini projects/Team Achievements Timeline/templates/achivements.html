{% extends "base.html" %}
{% block title %}Timeline{% endblock %}

{% block content %}
<div class="timeline">
    {% for year, items in data.items() %}
        <div class="year-block {% if year == current_year %}highlight{% endif %}">
            <h2>
                <img src="{{ url_for('static', filename='images/icon.jpg') }}" alt="icon" class="icon">
                {{ year }}
            </h2>
            <ul>
                {% for achievement in items %}
                    <li>{{ achievement }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</div>
{% endblock %}
