{% extends "base.html" %}

{% block title %}{{ user.name }}'s Profile{% endblock %}

{% block content %}
<h2>{{ user.name }}</h2>
<img src="{{ url_for('static', filename='images/profiles/' ~ user.image) }}" alt="Profile picture" class="profile-pic">
<p><strong>Bio:</strong> {{ user.bio }}</p>
<p><strong>Joined:</strong> {{ user.joined.strftime('%B %d, %Y') }}</p>

{% if is_new %}
    <p class="new-user">ðŸŽ‰ Welcome, new user!</p>
{% endif %}
{% endblock %}
