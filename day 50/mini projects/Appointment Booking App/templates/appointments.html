{% extends 'base.html' %}
{% block content %}
<h2>All Appointments</h2>
<table border="1">
<tr><th>Name</th><th>Date</th><th>Time</th><th>Status</th><th>Action</th></tr>
{% for a in appointments %}
<tr>
    <td>{{ a.name }}</td>
    <td>{{ a.date }}</td>
    <td>{{ a.time.strftime('%H:%M') }}</td>
    <td>{{ a.status }}</td>
    <td><a href="{{ url_for('update', id=a.id) }}">Update</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
