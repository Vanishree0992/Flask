{% extends 'base.html' %}
{% block content %}
<a href="{{ url_for('add_book') }}">âž• Add Book</a>
<h2>Books (sorted by Published Year)</h2>
<table border="1">
<tr><th>Title</th><th>Author</th><th>Quantity</th><th>Year</th><th>Actions</th></tr>
{% for book in books %}
<tr>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.quantity }}</td>
    <td>{{ book.published_year }}</td>
    <td>
        <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a> |
        <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
