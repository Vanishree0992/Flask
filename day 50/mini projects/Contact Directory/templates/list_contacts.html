{% extends 'base.html' %}
{% block content %}
<a href="{{ url_for('add_contact') }}">âž• Add Contact</a>
<h2>All Contacts</h2>
<table border="1">
<tr><th>Name</th><th>Phone</th><th>Email</th><th>Address</th><th>Actions</th></tr>
{% for contact in contacts %}
<tr>
    <td>{{ contact.name }}</td>
    <td>{{ contact.phone }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.address }}</td>
    <td>
        <a href="{{ url_for('edit_contact', id=contact.id) }}">Edit</a> |
        <a href="{{ url_for('delete_contact', id=contact.id) }}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
