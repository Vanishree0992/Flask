{% extends 'base.html' %}
{% block content %}
<h2>Add Something</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.name != 'csrf_token' %}
        {{ field.label }}<br>
        {{ field() }}<br><br>
    {% endfor %}
    {{ form.submit() }}
</form>
{% endblock %}
