<!DOCTYPE html>
<html>
<head><title>Employee Management</title></head>
<body>
    <h1>👨‍💼 Employee Management System</h1>
    <a href="{{ url_for('add_employee') }}">➕ Add</a> |
    <a href="{{ url_for('view_employees') }}">📋 View</a> |
    <a href="{{ url_for('view_employees') }}?department=HR">HR</a> |
    <a href="{{ url_for('view_employees') }}?department=Sales">Sales</a>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p><strong>{{ category.title() }}:</strong> {{ message }}</p>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
