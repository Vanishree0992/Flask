{% extends 'base.html' %}
{% block content %}
<h2>Employees</h2>
<table border="1">
<tr><th>Name</th><th>Position</th><th>Department</th><th>Salary</th><th>Actions</th></tr>
{% for emp in employees %}
<tr>
    <td>{{ emp.name }}</td>
    <td>{{ emp.position }}</td>
    <td>{{ emp.department }}</td>
    <td>{{ emp.salary }}</td>
    <td>
        <a href="{{ url_for('update_employee', id=emp.id) }}">Edit</a> |
        <a href="{{ url_for('delete_employee', id=emp.id) }}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
