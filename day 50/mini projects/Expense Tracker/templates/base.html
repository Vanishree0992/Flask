<!DOCTYPE html>
<html>
<head><title>Expense Tracker</title></head>
<body>
    <h1>💰 Expense Tracker</h1>
    <a href="{{ url_for('add_expense') }}">➕ Add</a> |
    <a href="{{ url_for('view_expenses') }}">📋 View All</a> |
    <a href="{{ url_for('view_expenses') }}?group=category">📊 By Category</a> |
    <a href="{{ url_for('view_expenses') }}?group=date">📅 By Date</a>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p><strong>{{ category.title() }}:</strong> {{ message }}</p>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
