{% extends 'layout.html' %}
{% block content %}
<h2>{{ 'In-Stock Products' if in_stock else 'All Products' }}</h2>
<table border="1" cellpadding="10">
    <tr>
        <th>Name</th><th>Price</th><th>In Stock</th><th>Description</th><th>Actions</th>
    </tr>
    {% for p in products %}
    <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ 'Yes' if p.in_stock else 'No' }}</td>
        <td>{{ p.description }}</td>
        <td>
            <a href="{{ url_for('edit_product', product_id=p.id) }}">Edit</a> |
            <form action="{{ url_for('delete_product', product_id=p.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
