{% extends 'layout.html' %}
{% block content %}
<h2>Edit Post</h2>
<form method="POST">
  <p>Title: <input type="text" name="title" value="{{ post.title }}" required></p>
  <p>Content: <textarea name="content" rows="5" cols="40" required>{{ post.content }}</textarea></p>
  <p>Author: <input type="text" name="author" value="{{ post.author }}" required></p>
  <p><button type="submit">Update Post</button></p>
</form>
{% endblock %}
