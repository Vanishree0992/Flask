<!DOCTYPE html>
<html>
<head>
    <title>Simple Blog</title>
</head>
<body>
    <h1>Simple Blog</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
<div style="color: '{{ 'green' if category == 'success' else 'red' }}';">
  {{ message }}
</div>
{% endfor %}
    {% endwith %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
