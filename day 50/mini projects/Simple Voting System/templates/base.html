<!DOCTYPE html>
<html>
<head>
    <title>Voting System</title>
</head>
<body>
    <h1>🗳️ Voting System</h1>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p><strong>{{ category.title() }}:</strong> {{ message }}</p>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
