{% extends 'layout.html' %}
{% block content %}
<h2>All Students</h2>
<table border="1" cellpadding="10">
  <tr>
    <th>Name</th><th>Roll No</th><th>Email</th><th>Age</th><th>Actions</th>
  </tr>
  {% for s in students %}
  <tr>
    <td>{{ s.name }}</td>
    <td>{{ s.roll_no }}</td>
    <td>{{ s.email }}</td>
    <td>{{ s.age }}</td>
    <td>
      <a href="{{ url_for('edit_student', id=s.id) }}">Edit</a> |
      <form action="{{ url_for('delete_student', id=s.id) }}" method="POST" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
