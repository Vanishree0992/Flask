{% extends 'base.html' %}
{% block content %}
<h2>All Users</h2>
<a href="{{ url_for('create_user') }}" class="btn btn-primary mb-2">Create User</a>
<table class="table table-bordered">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Joined</th><th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.joined_on.strftime('%Y-%m-%d') }}</td>
        <td>
            <a href="{{ url_for('update_user', user_id=user.id) }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
