<!doctype html>
<html>
<head>
  <title>User Manager</title>
</head>
<body>
  <h1>Flask MySQL App</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <p class="{{ category }}">{{ message }}</p>
    {% endfor %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
