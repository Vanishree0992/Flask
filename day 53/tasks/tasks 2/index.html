<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Fetch Demo</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>Fetch API Demo</h2>

  <!-- Time Section -->
  <div>
    <button id="loadTimeBtn" class="btn btn-primary">Get Server Time</button>
    <div id="timeDisplay" class="mt-2"></div>
  </div>

  <!-- User Table -->
  <h4 class="mt-4">Users</h4>
  <table class="table table-bordered">
    <thead><tr><th>ID</th><th>Name</th></tr></thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <!-- Load More Products -->
  <button id="loadMoreBtn" class="btn btn-success">Load More Products</button>
  <ul id="productList" class="mt-2"></ul>

  <!-- Submit Form -->
  <h4 class="mt-4">Submit Form</h4>
  <form id="sampleForm">
    <input type="text" name="input" placeholder="Type something" class="form-control" required>
    <button type="submit" class="btn btn-warning mt-2">Submit via Fetch</button>
  </form>
  <div id="formResponse" class="mt-2 text-success"></div>

  <!-- PUT Request -->
  <h4 class="mt-4">PUT Request</h4>
  <button id="sendPutBtn" class="btn btn-info">Send PUT JSON</button>
  <div id="putResponse" class="mt-2 text-primary"></div>

  <!-- Joke Alert -->
  <h4 class="mt-4">Random Joke</h4>
  <button id="jokeBtn" class="btn btn-dark">Fetch Joke</button>
  <div id="jokeAlert" class="alert alert-warning mt-2" style="display:none;"></div>

  <!-- Live Search -->
  <h4 class="mt-4">Live Search</h4>
  <input type="text" id="searchInput" class="form-control" placeholder="Start typing a name...">
  <ul id="searchResults" class="mt-2"></ul>

  <!-- Live Time Poll -->
  <h4 class="mt-4">Live Time (Updated Every 5 sec)</h4>
  <div id="liveTime" class="text-danger fw-bold"></div>

  <!-- Spinner -->
  <div id="spinner" class="spinner-border text-secondary mt-3" style="display:none;"></div>

  <!-- Status with async/await -->
  <h4 class="mt-4">App Status</h4>
  <button id="statusBtn" class="btn btn-secondary">Check Status</button>
  <div id="statusResult" class="mt-2"></div>
</body>
</html>
