<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Book App{% endblock %}</title>
    <style>
        body { font-family: sans-serif; padding: 30px; background: #f7f7f7; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input, button { padding: 10px; margin-top: 10px; width: 100%; font-size: 16px; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
