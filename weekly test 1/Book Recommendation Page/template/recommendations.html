{% extends 'base.html' %}
{% block title %}{{ genre }} Books{% endblock %}
{% block content %}
<h2>Recommended {{ genre }} Books</h2>

{% if books %}
    <ul>
        {% for book in books %}
            <li>{{ book }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Sorry, no recommendations found for "{{ genre }}".</p>
{% endif %}

<a href="{{ url_for('genre_form') }}">Back</a>
{% endblock %}
