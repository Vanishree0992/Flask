<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Color Picker{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .color-box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
        }

        button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
