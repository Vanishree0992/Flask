<!DOCTYPE html>
<html>
<head>
    <title>{{ genre }} Movies</title>
</head>
<body>
    <h2>{{ genre }} Movies</h2>
    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found for this genre.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
