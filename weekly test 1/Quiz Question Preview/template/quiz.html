{% extends "base.html" %}

{% block title %}Quiz {{ qid }}{% endblock %}

{% block content %}
<h2>Question {{ qid }}:</h2>
<p class="question">{{ question.text }}</p>

<ul class="options">
    {% for option in question.options %}
    <li class="option">{{ option }}</li>
    {% endfor %}
</ul>
{% endblock %}
